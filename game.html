<script>
(function() {
    var answer = Math.floor((Math.random() * 100) + 1);

    document.write('Psst! The randomized number is ' + answer + '!');

    var guess = prompt('Guess the number!');

    var total = 0;

    while (true) {
	    if (guess == answer) {
	        alert('You got it, congrats!');
	        total += 1;
		        if (total === 1) {
		    	    document.write('<br>' + 'Good Job! It only took you ' + total + ' try!');
		        } else if (total !== 1) {
		    	    document.write('<br>' + 'Good Job! It only took you ' + total + ' tries!');
		        }
	        break;
	    } else if (guess < answer) {
	        guess = Number.parseInt(prompt('Too low, guess again!'));
	        total += 1;
	    } else if (guess > answer) {
	        guess = Number.parseInt(prompt('Too high, guess again!'));
	        total += 1;
	    } else {
	        guess = prompt('Please enter an actual number, bro.');
	        total += 1;
	    }
    }
})();
</script>
